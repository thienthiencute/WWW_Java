<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Nhân viên phòng ban: ' + ${department.deptName}"></h2>
    <a th:href="@{/employees}" class="btn btn-primary mb-3">⬅ Quay lại danh sách</a>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Mã NV</th>
            <th>Tên NV</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th>Lương</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.empId}"></td>
            <td th:text="${e.empName}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.salary}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${e.empId}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/employees/delete/' + ${e.empId}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
