<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách nhân viên</h2>
    <div class="mb-3">
        <a th:href="@{/employees/add}" class="btn btn-primary">➕ Thêm nhân viên mới</a>
    </div>

    <form th:action="@{/employees/filter}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input type="text" name="name" placeholder="Tên" class="form-control">
        </div>
        <div class="col-auto">
            <input type="number" name="age" placeholder="Tuổi" class="form-control">
        </div>
        <div class="col-auto">
            <input type="number" step="0.01" name="minSalary" placeholder="Lương min" class="form-control">
        </div>
        <div class="col-auto">
            <input type="number" step="0.01" name="maxSalary" placeholder="Lương max" class="form-control">
        </div>
        <div class="col-auto">
            <button class="btn btn-success">Lọc</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Mã NV</th>
            <th>Tên NV</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th>Lương</th>
            <th>Phòng ban</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.empId}"></td>
            <td th:text="${e.empName}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.department.deptName}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${e.empId}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/employees/delete/' + ${e.empId}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
