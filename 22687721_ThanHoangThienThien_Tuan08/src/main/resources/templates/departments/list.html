<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Danh sách phòng ban</h1>

    <a th:href="@{/departments/add}" class="btn btn-success mb-3">➕ Thêm phòng ban mới</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mã PB</th>
            <th>Tên phòng ban</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${departments}">
            <td th:text="${d.deptId}"></td>
            <td th:text="${d.deptName}"></td>
            <td>
                <a th:href="@{'/departments/edit/' + ${d.deptId}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/departments/delete/' + ${d.deptId}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa phòng ban này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
