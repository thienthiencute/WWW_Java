<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${department.deptId != null} ? 'Chỉnh sửa phòng ban' : 'Thêm phòng ban mới'">Form phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4" th:text="${department.deptId != null} ? 'Chỉnh sửa phòng ban' : 'Thêm phòng ban mới'"></h1>

    <form th:action="@{/departments/save}" th:object="${department}" method="post" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label>Mã phòng ban</label>
            <input type="text" th:field="*{deptId}" class="form-control"
                   th:readonly="${department.deptId != null}" required>
        </div>
        <div class="mb-3">
            <label>Tên phòng ban</label>
            <input type="text" th:field="*{deptName}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/departments}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
