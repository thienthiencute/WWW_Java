<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<h2 class="text-center mb-4">Edit Department</h2>

<form th:action="@{'/departments/edit/' + ${department.deptId}}" th:object="${department}" method="post" class="w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">Department ID</label>
        <input type="text" th:field="*{dept.deptId}" class="form-control" readonly/>
    </div>

    <div class="mb-3">
        <label class="form-label">Department Name</label>
        <input type="text" th:field="*{dept.deptName}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/departments}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
