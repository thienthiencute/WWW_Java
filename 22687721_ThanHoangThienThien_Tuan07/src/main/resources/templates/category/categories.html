<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 25px;
        }

        .btn-home {
            background-color: #6c5ce7;
            color: #fff;
            border-radius: 30px;
            padding: 8px 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .btn-home:hover {
            background-color: #4834d4;
            color: #fff;
            transform: translateY(-2px);
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #6c5ce7;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f2f6;
        }

        .btn-success {
            background-color: #00b894;
            border: none;
        }

        .btn-success:hover {
            background-color: #019875;
        }

        .btn-warning {
            background-color: #fdcb6e;
            border: none;
            color: #2d3436;
        }

        .btn-warning:hover {
            background-color: #e1b12c;
            color: #fff;
        }

        .btn-danger {
            background-color: #d63031;
            border: none;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tags"></i> Danh sách Danh mục</h2>
        <a th:href="@{/home}" class="btn-home"><i class="bi bi-house-door"></i> Trở về trang chủ</a>
    </div>


    <!-- Nút thêm danh mục (chỉ ADMIN) -->
    <div class="mb-3" sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-success" th:href="@{/categories/add}">
            <i class="bi bi-plus-circle"></i> Thêm danh mục
        </a>
    </div>

    <!-- Bảng danh mục -->
    <table class="table table-bordered table-hover align-middle text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td class="text-center">
                <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i> Sửa
                </a>
                <a th:href="@{'/categories/delete/' + ${cat.id}}"
                   th:onclick="'return confirm(\'Bạn có chắc muốn xóa danh mục này?\')'"
                   class="btn btn-danger btn-sm" sec:authorize="hasRole('ADMIN')">
                    <i class="bi bi-trash"></i> Xóa
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="3" class="text-center text-muted">Không có danh mục nào được tìm thấy.</td>
        </tr>
        </tbody>
    </table>

    <footer> Category Management Dashboard </footer>


</div>

</body>
</html>
