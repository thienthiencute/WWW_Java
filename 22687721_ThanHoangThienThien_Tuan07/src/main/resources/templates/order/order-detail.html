<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết hóa đơn</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h2 class="mb-0">Chi tiết hóa đơn</h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-4">ID hóa đơn:</dt>
                <dd class="col-sm-8" th:text="${order.id}"></dd>
                <dt class="col-sm-4">Ngày hóa đơn:</dt>
                <dd class="col-sm-8" th:text="${#dates.format(order.date, 'dd/MM/yyyy')}"></dd>
                <dt class="col-sm-4">Khách hàng:</dt>
                <dd class="col-sm-8" th:text="${order.customer.name}"></dd>
            </dl>
            <hr>
            <h5>Chi tiết đơn hàng:</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá mua</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="line : ${order.orderLines}">
                    <td th:text="${line.product.name}"></td>
                    <td th:text="${line.amount}"></td>
                    <td th:text="${line.purchasePrice}"></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/orders}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
