<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üßæ Th√™m H√≥a ƒê∆°n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 60px auto;
            padding: 30px 40px;
        }

        .card h3 {
            text-align: center;
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
        }

        .form-select, .form-control {
            border-radius: 10px;
            border: 1px solid #dfe6e9;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: all 0.25s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 6px rgba(108, 92, 231, 0.4);
        }

        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            padding: 10px 25px;
            transition: all 0.25s ease;
        }

        .btn-primary:hover {
            background-color: #4834d4;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            background-color: #b2bec3;
            border: none;
            transition: all 0.25s ease;
        }

        .btn-secondary:hover {
            background-color: #636e72;
            color: #fff;
            transform: translateY(-2px);
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: #0984e3;
            color: #fff;
            border-radius: 30px;
            padding: 8px 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .btn-home:hover {
            background-color: #0773c1;
            color: #fff;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<a th:href="@{/orders}" class="btn-home">
    <i class="bi bi-arrow-left"></i> Quay l·∫°i
</a>

<div class="card">
    <h3>üßæ Th√™m H√≥a ƒê∆°n</h3>

    <form th:action="@{/orders/add}" th:object="${order}" method="post">
        <div class="mb-3">
            <label class="form-label">Kh√°ch h√†ng</label>
            <select class="form-select" th:field="*{customer}" required>
                <option value="">-- Ch·ªçn kh√°ch h√†ng --</option>

        </div>

        <div class="mb-3">
            <label class="form-label">Ng√†y h√≥a ƒë∆°n</label>
            <input type="date" class="form-control"

        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-2">

            <a th:href="@{/orders}" class="btn btn-secondary">

    </form>
</div>

<footer>Order Management Dashboard</footer>
</body>
</html>
