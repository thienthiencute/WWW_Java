<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-top: 60px;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #2d3436;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }

        .btn-success {
            background-color: #00b894;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #019875;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 600;
        }

        .icon-title {
            color: #6c5ce7;
            font-size: 1.6rem;
            vertical-align: middle;
        }
    </style>


</head>
<body>

<div class="container">
    <h2>
        <i class="bi bi-person-circle icon-title"></i>
        <span th:text="${customer.id == null} ? 'Thêm khách hàng mới' : 'Cập nhật thông tin khách hàng'"></span>
    </h2>


    <form th:action="${customer.id == null} ? @{/customers/add} : @{/customers/edit/{id}(id=${customer.id})}"
          th:object="${customer}" method="post">

        <div class="mb-3">
            <label class="form-label">Tên khách hàng:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên khách hàng" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày đăng ký:</label>
            <input type="date" class="form-control"
                   th:value="${customer.customerSince != null ? #dates.format(customer.customerSince.time, 'yyyy-MM-dd') : ''}"
                   th:field="*{customerSince}" required/>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-check-circle"></i> Lưu thông tin
            </button>
            <a th:href="@{/customers}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Quay lại
            </a>
        </div>
    </form>


</div>

</body>
</html>
