<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết khách hàng</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h2 class="mb-0">Chi tiết khách hàng</h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-4">ID:</dt>
                <dd class="col-sm-8" th:text="${customer.id}"></dd>
                <dt class="col-sm-4">Tên khách hàng:</dt>
                <dd class="col-sm-8" th:text="${customer.name}"></dd>
                <dt class="col-sm-4">Ngày đăng ký:</dt>
                <dd class="col-sm-8" th:text="${#dates.format(customer.customerSince, 'dd/MM/yyyy')}"></dd>
            </dl>
            <hr>
            <h5>Danh sách hóa đơn:</h5>
            <ul>
                <li th:each="o : ${customer.orders}">
                    <a th:href="@{/orders/detail/{id}(id=${o.id})}" th:text="'Đơn hàng #' + ${o.id} + ' - Ngày ' + ${#dates.format(o.date, 'dd/MM/yyyy')}"></a>
                </li>
            </ul>
            <a th:href="@{/customers}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
