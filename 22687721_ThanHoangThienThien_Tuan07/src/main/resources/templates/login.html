<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(78,115,223,0.9), rgba(28,200,138,0.9));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            width: 400px;
            padding: 40px 35px;
            color: #fff;
            animation: fadeUp 1s ease-in-out;
        }

        .login-title {
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            color: #e9ecef;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #00ffb3;
            box-shadow: 0 0 10px rgba(0,255,179,0.4);
        }

        .btn-login {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            margin-top: 1.2rem;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #36b9cc, #1cc88a);
            transform: scale(1.03);
        }

        .alert {
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-text a {
            color: #00e6c3;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes fadeUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2 class="login-title">Đăng nhập hệ thống</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Tên đăng nhập hoặc mật khẩu không chính xác!
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập..." required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..." required>
        </div>

        <button type="submit" class="btn-login">Đăng nhập</button>
    </form>

    <div class="footer-text">
        © 2025 - Quản lý Sản phẩm<br>
        <a href="#">Liên hệ hỗ trợ - Thân Hoàng Thiên Thiên</a>
    </div>
</div>
</body>
</html>
