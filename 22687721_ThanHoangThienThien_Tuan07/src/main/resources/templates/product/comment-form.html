<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Bình Luận Sản Phẩm</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h2 class="mb-0">Thêm bình luận cho sản phẩm: <span th:text="${product.name}"></span></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/products/{productId}/comments/add(productId=${product.id})}" th:object="${comment}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nội dung bình luận:</label>
                    <textarea class="form-control" th:field="*{text}" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Gửi bình luận</button>
                <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-secondary ms-2">Quay lại sản phẩm</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
