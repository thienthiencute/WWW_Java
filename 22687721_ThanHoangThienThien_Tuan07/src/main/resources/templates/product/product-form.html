<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.id == null} ? 'Thêm sản phẩm' : 'Sửa sản phẩm'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #007bff, #00bfff);
            border-bottom: none;
            text-align: center;
            padding: 25px 15px;
        }

        .card-header h2 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control, .form-check-input {
            border-radius: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.15rem rgba(0,123,255,0.3);
        }

        .img-preview {
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .img-preview:hover {
            transform: scale(1.05);
        }

        .btn {
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 500;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .container {
            max-width: 650px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card shadow">
        <div class="card-header text-white">
            <h2 class="mb-0" th:text="${product.id == null} ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'"></h2>
        </div>

        <div class="card-body p-4">
            <form th:action="${product.id == null} ? @{/products/add} : @{/products/edit/{id}(id=${product.id})}"
                  th:object="${product}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sản phẩm..." required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá (VNĐ)</label>
                    <input type="number" class="form-control" th:field="*{price}" placeholder="Nhập giá sản phẩm..." min="0" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{inStock}" id="inStockCheck">
                    <label class="form-check-label" for="inStockCheck">Còn hàng</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hình ảnh sản phẩm</label>
                    <input type="file" class="form-control" name="fileImage" accept="image/*">
                    <div class="mt-3 text-center" th:if="${product.image != null}">
                        <img th:src="@{/uploads/{image}(image=${product.image})}"
                             alt="Ảnh sản phẩm" class="img-preview img-thumbnail" style="max-width: 250px;">
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-save me-1"></i> Lưu
                    </button>
                    <a th:href="@{/products}" class="btn btn-secondary ms-3 px-4">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap icons (optional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
